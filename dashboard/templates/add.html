{% extends "master.html" %}

{% block title %}Add new item{% endblock  %}

{% block content %}

<div class="container text-center">
    <div class="row">
      <div class="col-4">
        
      </div>
      <div class="col-4">
        <h1>Add novo item ao Bookmark</h1>
        <form action="{% url 'addNew'%}" method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="text" placeholder="Titulo" name="livroTitulo"><br>
            <input class="form-control me-2" type="number" name="livroPage" id="" placeholder="Chapter/Page"><br>
            <input class="form-control me-2" type="text" placeholder="Observação" name="livroObs"><br>
            <input type="hidden" name="usuarioId" id="blah" value="{{request.user.id}}" ><br>
            <button class="btn btn-primary">Add New</button>
        </form>
        
      </div>
      <div class="col-4">
        
      </div>
    </div>
  </div>

{% endblock  %}
